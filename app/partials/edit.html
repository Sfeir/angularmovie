<header class="page-header">
    <h1>{{movie.title}}</h1>
</header>

<ul class="thumbnails">
    <li class="span12">
        <img ng-src="{{movie.poster}}" class="span2">
        <div class="caption">
            <h3>{{movie.title}}</h3>
            <p><b>Titre : </b><input ng-model="movie.title">
            <p><b>Année de sortie : </b><input ng-model="movie.releaseYear"></p>
            <p><b>Réalisateur : </b><input ng-model="movie.directors"></p>
            <p><b>Acteurs : </b><input ng-model="movie.actors"></p>
            <p><b>Synopsis : </b><input ng-model="movie.synopsis"></p>
            <p><b>Vu le : </b><input ng-model="movie.lastViewDate"></p>
            <p><b>Prix : </b><input ng-model="movie.price"></p>
            <p><b>Note : </b><input ng-model="movie.rate"></p>
        </div>
        <button class="btn btn-success" ng-click="saveMovie(movie)"><i class="icon-check icon-white"></i></button>
                
</ul>
